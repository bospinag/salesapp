<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiqueta de Envío</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-white p-3">

  <div class="container mt-4">
    <div class="card shadow-sm p-4">
      <h2 class="text-center mb-4">Etiqueta de Envío</h2>

      <p><strong>Nombre:</strong> {{ order.nombre }}</p>
      <p><strong>Teléfono:</strong> {{ order.telefono }}</p>
      <p><strong>Dirección:</strong><br>{{ order.direccion_formateada|linebreaks }}</p>

      {% if order.pago_en_casa %}
        <p class="text-danger"><strong>PAGO EN CASA</strong></p>
        <p><strong>Precio:</strong> ${{ order.precio }}</p>
      {% endif %}
      <a href="{% url 'print_label' order.id %}" class="btn btn-outline-primary">Ver etiqueta para imprimir</a>

    </div>
  </div>

</body>
</html>
